<!DOCTYPE html>
<html lang="en">
  <head>
    <title>R.I.T.</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chango&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yrsa:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="container-fluid">
    <header>
      <img
        src="imgs/logoRondel.png"
        alt=""
        class="LOGO Top d-none d-sm-block"
      />
      <img
        src="imgs/logoRondel.png"
        alt=""
        class="LOGO d-block d-sm-none"
        data-bs-toggle="offcanvas"
        data-bs-target="#navBar"
        aria-controls="navBar"
      />
      <div class="rondel"></div>
      <div class="links d-none d-sm-flex">
        <div class="side">
          <div class="link">About</div>
          <div class="link">Tech</div>
        </div>
        <div class="divide"></div>
        <div class="side">
          <div class="link">Courses</div>
          <div class="link">Sports</div>
        </div>
      </div>
    </header>
    <div class="hero"></div>
    <main>
      <div id="quote">
        <div class="quoteText"></div>
        <div class="name">â€” RIT</div>
      </div>
      <div class="parallax p1"></div>
      <div class="heading h-1">
        <div class="text linkTo">About</div>
      </div>
      <div class="parallax p2"></div>
      <div class="heading h-2">
        <div class="text linkTo">Courses</div>
      </div>
      <div class="parallax p3"></div>
      <div class="heading h-3">
        <div class="text linkTo">Tech</div>
      </div>
      <div class="parallax p4"></div>
      <div class="heading h-4">
        <div class="text linkTo">Sports</div>
      </div>
      <div class="parallax p5"></div>
    </main>
    <footer class="row"></footer>
    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="navBar"
      aria-labelledby="navBarLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="navBarLabel">- Sections -</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="links">
          <div class="link" data-bs-dismiss="offcanvas">About</div>
          <div class="link" data-bs-dismiss="offcanvas">Tech</div>
          <div class="link" data-bs-dismiss="offcanvas">Courses</div>
          <div class="link" data-bs-dismiss="offcanvas">Sports</div>
          <div class="toTop" data-bs-dismiss="offcanvas">To Top</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
